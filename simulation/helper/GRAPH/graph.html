<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Horizontal Bar Chart with Rotated Y-axis Labels</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
</head>
<body>
    <div style="width: 50%; margin: 100px;">
        <canvas id="myHorizontalBarChart" height="400" width="300"></canvas>
    </div>

    <script>
        var ctx = document.getElementById('myHorizontalBarChart').getContext('2d');

        var data = {
            labels: ['Data 1', 'Data 2', 'Data 3'],
            datasets: [
                {
                    label: 'Dataset 1',
                    backgroundColor: 'rgba(255, 0, 0, 1)',
                    borderColor: 'rgba(255, 0, 0, 1)',
                    borderWidth: 1,
                    data: [20, 35, 25]
                },
                {
                    label: 'Dataset 2',
                    backgroundColor: 'rgba(0, 0, 255, 1)',
                    borderColor: 'rgba(0, 0, 255, 1)',
                    borderWidth: 1,
                    data: [30, 15, 40]
                },
                {
                    label: 'Dataset 3',
                    backgroundColor: 'rgba(0, 128, 0, 1)',
                    borderColor: 'rgba(0, 128, 0, 1)',
                    borderWidth: 1,
                    data: [10, 20, 30]
                }
            ]
        };

        var options = {
            maintainAspectRatio: false,
            scales: {
                xAxes: [{
                    ticks: {
                        fontSize: 17,
                        fontWeight: 'bold',
                        fontColor: 'black',
                        beginAtZero: true
                    }
                }],
                yAxes: [{
                    ticks: {
                        fontSize: 17,
                        fontWeight: 'bold',
                        fontColor: 'black',
                        beginAtZero: true
                    },
                    position: 'right', // Align y-axis labels to the right side
                    maxRotation: 90, // Rotate labels to 90 degrees
                    minRotation: 90,
                    callback: function(value) {
                        return value; // You can add custom formatting here if needed
                    }
                }]
            }
        };

        var myHorizontalBarChart = new Chart(ctx, {
            type: 'horizontalBar',
            data: data,
            options: options
        });
    </script>
</body>
</html>
